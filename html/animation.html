<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Animation</title>
    <link rel="stylesheet" href="../asset/css/animation.min.css" />

  <body>
    <section id="tailAnimation">
      <div class="circle">
        <div></div>
      </div>
      <div class="circle">
        <div></div>

      <div class="circle">

      <div class="cube">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
